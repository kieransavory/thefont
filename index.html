<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>THE FONT</title>
        <meta name="description" content="The Font - 5 piece indie/alternative rock band based in Gloucestershire.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">


    </head>
    <body onscroll="navSize();">

        <!-- FLASH PHOTOGRAPHY WARNING SCREEN - IMPORTANT. -->

        <div id="warning" class="warning">
            <div class="warningtext">
                <h1><span style="font-weight: bold;">WARNING</span> - THIS WEBSITE SHOWS FLASH PHOTOGRAPHY.</h1>
                <button aria-label="Show Flash Photography" onclick="showFlash();" id="showFlashButton"><span style="font-weight: bold;">SHOW</span> FLASH PHOTOGRAPHY</button>
                <button aria-label="Hide Flash Photography" onclick="hideFlash();" id="HideFlashButton"><span style="font-weight: bold;">HIDE</span> FLASH PHOTOGRAPHY</button>
            </div>
        </div>


        <!-- NAVBAR -->
        <nav id="navbar" class="navbar">

            <img id="navbarimage" onclick="topScroll();" src="fontlogo.png" alt="The Font Logo">

            <div title="Open Menu" aria-label="Open Menu" id="hamburger" class="hamburger" onclick="openNavMenu();">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

        </nav>
        
        <!-- Navigational Menu -->
        <section id="navMenu" class="navmenu">
            <button onclick="openNavMenu();" aria-label="Close Menu" title="Close Menu" id="menuClose">&#x2715;</button>
            <ul>
                <li onclick="homeMenuScroll();">HOME</li>
                <li onclick="listenMenuScroll();">MUSIC</li>
                <li>GALLERY</li>
                <li>SOCIALS</li>
            </ul>
        </section>
        

        <!-- HERO VIDEO DIV -->
        <section id="heroVideoDiv" class="herovideo">

            <video id="heroVideo" src="fontvideotrim.mp4"muted autoplay playsinline loop ></video>

            <div class="buttoncontainer">
                <button aria-label="Scroll To Next Page" onclick="scrollToHeroTwo();" class="downbutton"><span>&darr;</span></button>
            </div>

        </section>

        <!-- HERO IMAGE DIV -->
        <section id="heroImageDiv" class="heroimgdiv">

            <div class="buttoncontainer">
                <button onclick="scrollToHeroTwo();" class="downbuttonlight"><span>&darr;</span></button>
            </div>
            
        </section>

        <section id="heroTwo" class="listen">

            <div tabindex="0" title="Listen to Four Walls" id="fourWallsArt" onfocus="bgArtFourWalls();" onmouseenter="bgArtFourWalls();" onclick="modalActiveOne();" class="musiccontainer">
                <span class="textspan">FOUR WALLS</span>
            </div>

            <div tabindex="0" title="Listen to Matador" id="matadorArt" onfocus="bgArtMatador();" onmouseenter="bgArtMatador();" onclick="modalActiveTwo();" class="musiccontainer single">
                <span class="textspan">MATADOR</span>
            </div>

        </section>

        <!-- Pop up modals for albums / single -->
        <section id="listModalOne" class="listmodal">
            <button onclick="modalActiveOne();" aria-label="Close Menu" title="Close Menu">&#x2715;</button>

            <div class="modalcontent">
                <img src="fourwallsbgcrop.jpg" alt="Four Walls EP Art">
                <h3>FOUR WALLS</h3>
                <ul>
                    <a href="https://open.spotify.com/album/6VqtpHDk3GTVovahf8hJKq?si=QTV8HkveSbyvcUf69xU9jA" target="_blank"><li>SPOTIFY</li></a>
                    <a href="https://music.apple.com/gb/album/four-walls-ep/1572589571" target="_blank"><li>APPLE MUSIC</li></a>
                    <a href="https://soundcloud.com/thefont/sets/fourwalls?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank"><li>SOUNDCLOUD</li></a>
                    <a href="https://deezer.page.link/jFjj2GATbuQAm8mp9" target="_blank"><li>DEEZER</li></a>
                    <a href="https://youtube.com/playlist?list=OLAK5uy_nhSqaokm6gX6e4IcTAwhAHCmyhxDzWgUI" target="_blank"><li>YOUTUBE</li></a>
                </ul>
            </div>

        </section>



        <section id="listModalTwo" class="listmodal">
            <button onclick="modalActiveTwo();" aria-label="Close Menu" title="Close Menu">&#x2715;</button>

            <div class="modalcontent">
                <img src="matadorart.jpg" alt="Matador Single Art">
                <h3>MATADOR</h3>
                <ul>
                    <a href="https://open.spotify.com/album/0UUUh4a2ljz6AYa6A7tvv5?si=6n1IRgz8Qv6Bao9UxqedNA" target="_blank"><li>SPOTIFY</li></a>
                    <a href="https://music.apple.com/gb/album/matador-single/1616868462" target="_blank"><li>APPLE MUSIC</li></a>
                    <a href="https://deezer.page.link/msvvaycAq4byrmTu6" target="_blank"><li>DEEZER</li></a>
                </ul>
            </div>
        </section>









       
        
        <script src="script.js" async defer></script>
    </body>
</html>
